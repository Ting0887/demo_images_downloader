<meta charset="utf-8">
<!Doctype>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<head>
<title>Danbooru images download website</title>
</head>
<link rel="stylesheet" href="{{ url_for('static' ,filename='css/style.css') }}">
<script src="{{ url_for('static', filename='js/click.js') }}"></script>
<body>
<div class="container">
    <div class="row">
        <h2>Danbooru images downloader</h2>
        <form action="" method='POST'>
           <div class="content">
                   <label>關鍵字 : </label>
                        <input type="text" id="keyword" name="keyword" value="{{ keyword }}"> <br><br>
                   <label>儲存資料夾名稱 : </label>
                        <input type="text" id="folderpath" name="folderpath" value="{{ folder_name }}" placeholder="ex:result"> <br><br>
                   <label>頁數 : </label>
                        <input name="num_page" id="number" type="number" placeholder="10" value="{{ num_page }}"> <br><br>
           </div>
           <button id="download_button" onclick="click_download()">下載</button> <br><br>
           <div class="message">
                下載圖片總共花費 : {{ spend_time }} s
           </div>
        </form>
    </div>
</div>
</body>
</html>
